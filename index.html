<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot The Difference</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="flex-center">
    <img id="home-background" src="./test/img/bg1.jpg">

    <div id="home" class="">
        <div id="home-header" class="flex-center">
            <h1 id="heading">Spot the Difference</h1>
        </div>
        <div id="home-levels">
            <!-- <div class="level-box flex-center">1</div>
            <div class="level-box flex-center">2</div>
            <div class="level-box flex-center">3</div> -->
        </div>
    </div>

    <div id="game" class="hide">
        <div id="header" class="flex-center">
            <div id="score" class="flex-center">2 / 5</div>
            <div id="time-taken" class="flex-center">1:00</div>
        </div>
    
        <div id="canvas-container" class="flex-center">
            <canvas id="original"></canvas>
            <canvas id="diff"></canvas>
        </div>
    </div>

    <div id="message-success" class="flex-center hide">
        <div id="message-board" class="flex-center">
            <img src="test/Blue/button_square_flat.svg" alt="" id="message-board-bg">
            <div id="success-stars" class="flex-center">
                <img src="test/Yellow/star.svg" alt="" id="star1">
                <img src="test/Yellow/star.svg" alt="" id="star2">
                <img src="test/Yellow/star_outline.svg" alt="" id="star3">
            </div>
            <div id="message-score">Score: 5/5</div>
            <div id="message-time">Time Taken: 02:30</div>
            <button id="home-btn">Home</button>
        </div>
    </div>

    <script src="./js/data.js" defer></script>
    <script src="./js/script.js" defer></script>

</body>
</html>
